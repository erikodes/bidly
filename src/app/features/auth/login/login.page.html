<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding-horizontal">
    <ion-note color="medium">
      Introduce el número de teléfono asociado a tu cuenta de Bidly.
    </ion-note>

    <ion-input placeholder="Correo electrónico" errorText="Correo electrónico invalido" [(ngModel)]="email" type="email"
      class="ion-margin-top" [clearInput]="true"></ion-input>

    <ion-input placeholder="Contraseña" [(ngModel)]="password" type="password" class="ion-margin-top"
      [clearInput]="true"></ion-input>

    <ion-button fill="clear" size="small" class="ion-no-padding ion-margin-bottom">
      ¿Olvidaste tu contraseña?
    </ion-button>
    <ion-button expand="block" color="dark" size="large" (click)="login()">
      Iniciar sesión
    </ion-button>
  </div>
</ion-content>
