<ion-tabs (ionTabsWillChange)="tabChanged($event)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="icon-home{{selectedTab == 'tab1' ? '' : '-outline'}}"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="search{{selectedTab == 'tab2' ? '' : '-outline'}}"></ion-icon>
    </ion-tab-button>

    <ion-tab-button class="add-button">
      <ion-icon name="add"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="heart{{selectedTab == 'tab3' ? '' : '-outline'}}"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <ion-icon aria-hidden="true" name="person-circle{{selectedTab == 'tab4' ? '' : '-outline'}}"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
