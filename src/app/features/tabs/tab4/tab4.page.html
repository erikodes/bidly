<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button shape="round" fill="solid" color="light">
        <ion-icon name="information-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      &#64;{{auth.user.username}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="round" fill="solid" color="light">
        <ion-icon name="qr-code-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar color="light">
      <div class="user-info">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <ion-fab vertical="bottom" horizontal="end">
            <ion-fab-button size="small">
              <ion-icon name="icon-edit "></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-avatar>
        <strong>&#64;{{auth.user.username}}</strong>
        <p>{{auth.user.email}}</p>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-list [inset]="true" lines="fullscreen">
    <ion-item routerLink="">
      <ion-icon name="pricetag-outline" size="small" slot="start"></ion-icon>
      <ion-label>Tus productos</ion-label>
    </ion-item>
    <ion-item routerLink="">
      <ion-icon name="icon-heart-outline" size="small" slot="start"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true" lines="fullscreen">
    <ion-item routerLink="">
      <ion-icon name="arrow-redo-outline" size="small" slot="start"></ion-icon>
      <ion-label>Compartir app</ion-label>
    </ion-item>
    <ion-item routerLink="">
      <ion-icon name="help-buoy-outline" size="small" slot="start"></ion-icon>
      <ion-label>Ayudanos a mejorar</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
